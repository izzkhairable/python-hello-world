name: Build and publish python hello-world

on: [push]

env:
  FILEPATH_PYTHON_MAIN: "src/main.py"
  PYTHON_VERSIONS: '["3.9", "3.10", "3.11", "3.12"]'

jobs:
  python-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ env.PYTHON_VERSIONS }}
    steps:
      - name: Checkout to current branch
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          ruff check
        continue-on-error: true

      - name: Test with Coverage Unittest
        run: |
          coverage run -m unittest discover -p '*_test.py'
          coverage report -m --omit="*_test.py"
        continue-on-error: true

      - name: Run python program
        run: |
          echo "-------- RUN 1 --------"
          python $FILEPATH_PYTHON_MAIN
          echo "-------- RUN 2 --------"
          python $FILEPATH_PYTHON_MAIN

      - name: Upload packaged python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-hello-world-artifacts-${{ matrix.python-version }}
          path: .

  docker-publish:
    runs-on: ubuntu-latest
    needs:
      - python-build
    strategy:
      matrix:
        python-version: ${{ env.PYTHON_VERSIONS }}
    steps:
      - name: Download packaged python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-hello-world-artifacts-${{ matrix.python-version }}

      - name: Authenticate to docker hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tags and labels metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: izzkhair/python-hello-world

      - name: Build and publish docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.python-version }}
          labels: ${{ steps.meta.outputs.labels }}-${{ matrix.python-version }}
          build-args: |
            BASE_DOCKER_IMAGE=${{ matrix.python-version }}

      - name: Scan container for vulnerabilities
        uses: crazy-max/ghaction-container-scan@v3
        with:
          image: ${{ steps.meta.outputs.tags }}-${{ matrix.python-version }}

      - name: Run docker image
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.meta.outputs.tags }}-${{ matrix.python-version }}
          run: python $FILEPATH_PYTHON_MAIN